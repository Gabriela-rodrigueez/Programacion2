<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Gestión de usuarios/Usuarios.html">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>

    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">StockPilot</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Panel</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Inventario</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Pedidos</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Clientes</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Informes</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA5QstzTJbnr82wiU258xhuir4yT533DQ1RZsHqe_sTmmwHoSBLEBwN8MlQr_wn_2otfUS90DobOS2ok3DQL1q5jyeV-JYj-THyByIne8mKZp2AWRUBjkIRaki9g8N8fTzWq0K6-yvjGKq-R-Z0i5Vb42veWmA2McdWC-aCn5Ular1zdWqQ6EigOZms05UxjkkcJAMH1BWJrw1IaxbcaKym2jlWCu5Ag_iFWcobplnj-2HpcfA5wOopUp567ukqCBVuLddwyezAwLlg");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h2 class="text-[#111418] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Iniciar Sesión</h2>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

              <div id="messageDisplay" class="text-center px-4 py-2 text-sm"></div>

              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Correo Electrónico</p>
                <input
                  id="usernameInput" placeholder="Ingrese su correo electrónico " type="email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 placeholder:text-[#617589] p-4 text-base font-normal leading-normal"
                  value=""
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#111418] text-base font-medium leading-normal pb-2">Contraseña</p>
                <input
                  id="passwordInput" placeholder="Ingrese su contraseña" type="password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f4] focus:border-none h-14 placeholder:text-[#617589] p-4 text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button
                id="loginButton" type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#2b8dee] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Iniciar Sesión</span>
              </button>
            </div>
            <p class="text-[#617589] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">¿Olvidó su contraseña?</p>
            <p class="text-[#617589] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">¿No tiene una cuenta? Regístrese</p>
          </div>
        </div>
      </div>
    </div>
    <Script src="Login.js"></Script>
  </body>
</html>

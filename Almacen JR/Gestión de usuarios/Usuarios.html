<!DOCTYPE html>
<html lang="es"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Login/Login.html">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Gestión de Usuarios<</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(97,117,137)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">Almacén JR <link rel="stylesheet" href="#"></h2>
            <!-- poner la direcion del pagina principal -->
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Panel</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Inventario</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Pedidos</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Clientes</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="#">Informes</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#f0f2f4] text-[#111418] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-[#111418]" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA5QstzTJbnr82wiU258xhuir4yT533DQ1RZsHqe_sTmmwHoSBLEBwN8MlQr_wn_2otfUS90DobOS2ok3DQL1q5jyeV-JYj-THyByIne8mKZp2AWRUBjkIRaki9g8N8fTzWq0K6-yvjGKq-R-Z0i5Vb42veWmA2McdWC-aCn5Ular1zdWqQ6EigOZms05UxjkkcJAMH1BWJrw1IaxbcaKym2jlWCu5Ag_iFWcobplnj-2HpcfA5wOopUp567ukqCBVuLddwyezAwLlg");'
            ></div>
          </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Añadir Nuevo Usuario</h2>
            
            <form id="form-anadir-usuario">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111418] text-base font-medium leading-normal pb-2">Nombre</p>
                  <input
                    id="nombre" name="Nombre" placeholder="Ingrese nombre"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    value=""
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111418] text-base font-medium leading-normal pb-2">Apellido</p>
                  <input
                    id="apellido" name="Apellido" placeholder="Ingrese apellido"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    value=""
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111418] text-base font-medium leading-normal pb-2">Correo Electrónico</p>
                  <input
                    id="email" name="Email" type="email" placeholder="Ingrese correo electrónico"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    value=""
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111418] text-base font-medium leading-normal pb-2">Contraseña</p>
                  <input
                    id="contrasena" name="Contrasena" type="password" placeholder="Ingrese contraseña"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    value=""
                    required
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#111418] text-base font-medium leading-normal pb-2">Rol</p>
                  <select
                    id="id_Roles" name="id_Roles" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 focus:ring-0 border border-[#dbe0e6] bg-white focus:border-[#dbe0e6] h-14 bg-[image:--select-button-svg] placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    required
                  >
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="1">Administrador</option>
                    <option value="2">Vendedor</option>
                    <option value="3">Encargado de Compras</option>
                    <option value="4">Encargado de Inventario</option>
                    <option value="5">Propietario</option>
                    <option value="6">Gerente</option>
                  </select>
                </label>
              </div>
              <div class="flex px-4 py-3 justify-end">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1172d4] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                  <span class="truncate">Añadir Usuario</span>
                </button>
              </div>
            </form> </div>

          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight min-w-72">Gestionar Usuarios</p></div>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-lg border border-[#dbe0e6] bg-white">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-white">
                      <th class="table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-120 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">Nombre</th>
                      <th class="table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-240 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">
                        Apellido
                      </th>
                      <th class="table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-360 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">
                        Correo Electrónico
                      </th>
                      <th class="table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-480 px-4 py-3 text-left text-[#111418] w-60 text-sm font-medium leading-normal">Rol</th>
                      <th class="table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-600 px-4 py-3 text-left text-[#111418] w-60 text-sm font-medium leading-normal">Estado</th>
                      <th class="table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-720 px-4 py-3 text-left text-[#111418] w-[400px] text-sm font-medium leading-normal">
                        Fecha de Registro
                      </th>
                      <th class="table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-840 px-4 py-3 text-left text-[#111418] w-60 text-[#617589] text-sm font-medium leading-normal">
                        Acciones
                      </th>
                    </tr>
                  </thead>
                  <tbody id="tabla-usuarios-body">
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-120{display: none;}}
                @container(max-width:240px){.table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-240{display: none;}}
                @container(max-width:360px){.table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-360{display: none;}}
                @container(max-width:480px){.table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-480{display: none;}}
                @container(max-width:600px){.table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-600{display: none;}}
                @container(max-width:720px){.table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-720{display: none;}}
                @container(max-width:840px){.table-0b940d7b-87fa-4ceb-8487-0a0c31b9c9a5-column-840{display: none;}}
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
     <Script src="Usuarios.js"></Script>
  </body>
</html>
